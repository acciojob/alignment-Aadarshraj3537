<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to My Web Page</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h2>Section 1: Introduction</h2>
            <p>This is the first section of the web page. It provides an introduction.</p>
        </section>

        <section id="section2">
            <h2>Section 2: Features</h2>
            <p>This section highlights some features of the page.</p>
            <button onclick="showAlert()">Click Me</button>
        </section>

        <section id="section3">
            <h2>Section 3: Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Web Page</p>
    </footer>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
